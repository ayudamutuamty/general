<div class="login-page" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50px">
    <div class="logo-container" fxFlexAlign="center">
        <app-logo></app-logo>
    </div>
    <mat-card fxFlexAlign="center">
        <mat-card-title>
            Iniciar
        </mat-card-title>
        <mat-card-content>
            <form (keyup.enter)="login(email, password)">
                <mat-form-field class="login-field">
                    <input matInput placeholder="Correo" name="email" [(ngModel)]="email" type="email" autocomplete="username email" />
                </mat-form-field>
                <mat-form-field class="login-field">
                    <input matInput placeholder="ContraseÃ±a" name="password" [(ngModel)]="password" type="password" autocomplete="current-password" />
                </mat-form-field>
            </form>
            <mat-error [textContent]="errorMessage"></mat-error>
        </mat-card-content>
        <mat-card-actions>
            <mat-list>
                <mat-list-item><button mat-raised-button class="button-login" color="primary" class="login-field" type="submit" (click)="login(email, password)">
                        Inicio
                    </button></mat-list-item>
                <mat-list-item><a mat-raised-button color="primary" class="login-field" type="submit" [routerLink]="['/registrarse']">
                        Registrarse
                    </a></mat-list-item>
            </mat-list>
        </mat-card-actions>
    </mat-card>
</div>
