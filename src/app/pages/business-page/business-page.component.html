<div class="main-content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Negocios</li>
        </ol>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="btn btn-success nav-link" [routerLink]="['nuevo']">Nuevo</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success nav-link" [routerLink]="['distancia']" [queryParams]="{distance: max_distance}">Distancia</a>
                    </li>
                </ul>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5>Maxima Distancia</h5>
                                <mat-slider thumbLabel [displayWith]="formatLabel" min="0" max="50" step="1" value="5" (change)="changeSliderDistanca($event)"></mat-slider>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card" *ngFor="let business of (businesses$ | async) | sortBy:'asc':'distance' | filter: { max_distance : max_distance }" (click)="go(business.id)">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h3> {{business.name }}
                                        </h3>
                                    </div>
                                    <div class="col-md-6">
                                        <h6> {{business.distance | number: '0.2-2'}} km
                                        </h6>
                                    </div>
                                </div>
                                <h6 class="card-subtitle mb-2 text-muted">{{business.core_business}}</h6>
                                <p class="card-text">{{business.description}}</p>
                                <a [href]="business.facebook" class="fa fa-facebook"></a><a [href]="business.instragram" class="fa fa-instagram"></a>
                                <a [href]="business.website" class="fa fa-info">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
